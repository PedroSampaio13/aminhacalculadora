<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <fieldset>
    <div class="row mt-5 mb-5 ml-1 mr-1">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <input type="text" class="form-control form-control-lg"   aria-label=".form-control-lg example" id="resultados">
                        <thead>
                            <tr>
                              <td scope="col"><button type="button" class="btn btn-secondary" onclick="addVal(7);">7</button></td>
                              <td scope="col"><button type="button" class="btn btn-secondary" onclick="addVal(8);">8</button></td>
                              <td scope="col"><button type="button" class="btn btn-secondary" onclick="addVal(9);">9</button></td>
                              <td scope="col"><button type="button" class="btn btn-primary" onclick="operation('+');">+</button></td>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td scope="row"><button type="button" class="btn btn-secondary" onclick="addVal(4);">4</button></td>
                              <td scope="row"><button type="button" class="btn btn-secondary" onclick="addVal(5);">5</button></td>
                              <td scope="row"><button type="button" class="btn btn-secondary" onclick="addVal(6);">6</button></td>
                              <td><button type="button" class="btn btn-primary" oneclick="operation('-');">-</button></td>
                            </tr>
                            <tr>
                                <td scope="row"><button type="button" class="btn btn-secondary" onclick="addVal(1);">1</button></td>
                                <td scope="row"><button type="button" class="btn btn-secondary" onclick="addVal(2);">2</button></td>
                                <td scope="row"><button type="button" class="btn btn-secondary" onclick="addVal(3);">3</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="operation('*');">*</button></td>
                            </tr>
                            <tr>
                                <td> &nbsp;</th>
                                <td scope="row"><button type="button" class="btn btn-secondary" onclick="addVal(0);">0</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="clearAll();">C</button></td>
                                <td><button type="button" class="btn btn-primary" onclick="operation('/');">/</button></td>
                            </tr>
                            <tr>
                                <td colspan="4"><div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button" onclick="calculate();">=</button>
                                    </div>
                                </td>
                            </tr>
                          </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
    </fieldset>
           
    <script>
      var val = '';
      var op = '';
      var num1 = null;
      var num2 = null;
  
      function addVal(n) {
          val += n;
          document.getElementById('resultados').value = val;
      }
  
      function operation(operator) {
          if (num1 === null) {
              num1 = Number(val);
              val = '';
          }
          op = operator;
      }
  
      function calculate() {
          num2 = Number(val);
          switch (op) {
              case '+':
                  val = num1 + num2;
                  break;
              case '-':
                  val = num1 - num2;
                  break;
              case '*':
                  val = num1 * num2;
                  break;
              case '/':
                  val = num1 / num2;
                  break;
          }
          num1 = null;
          num2 = null;
          op = '';
          document.getElementById('resultados').value = val;
      }
  
      function clearAll() {
          val = '';
          op = '';
          num1 = null;
          num2 = null;
          document.getElementById('resultados').value = '';
      }
  </script>
</body>
